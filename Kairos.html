<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>想いを宇宙へ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-align: center;
            display: flex; /* フレックスコンテナに設定 */
            justify-content: center; /* 横方向中央揃え */
            align-items: center; /* 縦方向中央揃え */
            position: relative;
            background-image: url('https://spaces0701.github.io/SpaceS.github.io/launch.jpg'); /* 正しいURLを使用 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 背景動画のスタイル（初期は非表示） */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* 全画面幅 */
            height: 100vh; /* 全画面高さ */
            object-fit: cover; /* ビデオが画面全体を覆うように */
            z-index: -2;
            display: none; /* 初期は非表示 */
        }

        /* コンテナ内の要素を縦に並べる */
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20; /* 背景より前面 */
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 6vw; /* モバイル向けに調整 */
            max-width: 90%;
            margin-bottom: 20px; /* テキストとフォームの間にスペース */
        }

        /* ロゴコンテナの配置スタイルを右揃えに変更 */
        #logos-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50; /* 他の要素より前面に表示 */
            display: flex;
            gap: 20px; /* ロゴ間のスペースを調整 */
        }

        #logos-container img {
            width: 80px; /* モバイル向けに縮小 */
            height: auto;
            max-height: 80px; /* 縦方向のサイズを固定 */
            object-fit: contain;
        }

        #form-container {
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            margin: 0 auto; /* 横方向のみ中央揃え */
        }

        textarea {
            width: 100%;
            max-width: 400px;
            height: 100px;
            font-size: 4vw;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            resize: none;
        }

        textarea::placeholder {
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 4vw;
            margin-top: 10px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        #fly-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vw;
            white-space: pre-wrap;
            text-align: center;
            z-index: 20;
            width: 80%;
            display: none; /* 初期は非表示 */
            color: #fff;
            animation: none; /* 初期はアニメーションなし */
        }

        .message {
            display: none;
            font-size: 5vw;
            background-color: rgba(0, 0, 0, 0.7); /* 背景色を強化 */
            padding: 20px 30px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 25; /* メインタイトルより前面 */
        }

        #retry-btn {
            display: none;
            padding: 15px 30px; /* パディングを増やして見やすく */
            font-size: 5vw; /* フォントサイズを増加 */
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8); /* 背景色を明るく */
            border: 2px solid #fff; /* 境界線を強調 */
            color: #000; /* 文字色を黒に変更してコントラストを高める */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* シャドウを追加 */
        }

        #retry-btn:hover {
            background-color: rgba(255, 255, 255, 1);
            color: #000;
        }

        @keyframes floatUp {
            0% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -200%);
                opacity: 0;
            }
        }

        /* メディアクエリの調整 */
        @media screen and (min-width: 601px) {
            /* デスクトップ向けスタイル */
            #logos-container img {
                width: 150px;
                max-height: 150px; /* 縦方向のサイズを固定 */
            }

            h1 {
                font-size: 2vw;
            }

            textarea {
                height: 150px;
                font-size: 16px;
            }

            button, #retry-btn {
                font-size: 16px;
            }

            #fly-text {
                font-size: 5vw;
            }

            .message {
                font-size: 3vw;
            }
        }

        @media screen and (max-width: 600px) {
            /* スマートフォン向けスタイル */
            h1 {
                font-size: 6vw;
            }

            textarea {
                height: 100px;
                font-size: 4vw;
            }

            button, #retry-btn {
                font-size: 4vw;
            }

            #fly-text {
                font-size: 8vw;
            }

            .message {
                font-size: 4vw;
            }

            /* 動画サイズの調整 */
            #background-video {
                width: 100vw; /* 幅を100vwに設定 */
                height: 100vh; /* 高さを100vhに設定 */
                object-fit: cover; /* ビデオが画面全体を覆うように */
            }

            /* メッセージとリトライボタンの位置調整 */
            .message {
                padding: 15px 25px;
            }

            #retry-btn {
                top: 65%;
            }
        }

        @media screen and (max-height: 700px) {
            textarea {
                height: 120px;
                font-size: 14px;
            }

            #fly-text {
                width: 100%;
                left: 0;
                transform: translate(0, -50%);
                text-align: center;
            }

            .message {
                font-size: 4vw;
            }

            #retry-btn {
                top: 70%;
            }
        }
    </style>
</head>
<body>

    <!-- 背景動画（初期は非表示） -->
    <video id="background-video" muted playsinline preload="auto">
        <source src="https://spaces0701.github.io/SpaceS.github.io/space.mp4" type="video/mp4"> <!-- 正しいURLを使用 -->
        <!-- 必要に応じて他のフォーマットを追加 -->
        お使いのブラウザは動画タグに対応していません。
    </video>

    <div id="container">
        <h1 id="main-title">あなたの想いを宇宙へ飛ばそう！</h1>
        <!-- フォーム -->
        <div id="form-container">
            <textarea id="thoughts" placeholder="誰にも言えないような、そんなあなたの想いをここに書いてください。"></textarea><br>
            <button onclick="sendThought()">想いを飛ばす</button>
        </div>
    </div>

    <div id="fly-text"></div>

    <div class="message" id="successMessage">あなたの想いは宇宙へ飛び立ちました！</div>

    <!-- ロゴを右下に配置 -->
    <div id="logos-container">
        <div id="nec-logo-container">
            <a href="https://jpn.nec.com/index.html" target="_blank">
                <img src="https://spaces0701.github.io/SpaceS.github.io/NEC%20BluStellar.png" alt="NEC logo"> <!-- 正しいURLを使用 -->
            </a>
        </div>

        <div id="spaces-logo-container">
            <a href="https://sites.google.com/view/space-s-jp/?authuser=0" target="_blank">
                <img src="https://spaces0701.github.io/SpaceS.github.io/Space%20S文字%20切り抜き.png" alt="Space S logo"> <!-- 正しいURLを使用 -->
            </a>
        </div>
    </div>

    <button id="retry-btn" onclick="retry()">もっと吐き出す。</button>

    <script>
        function sendThought() {
            const textarea = document.getElementById('thoughts');
            const flyText = document.getElementById('fly-text');
            const formContainer = document.getElementById('form-container');
            const retryBtn = document.getElementById('retry-btn');
            const mainTitle = document.getElementById('main-title');
            const logosContainer = document.getElementById('logos-container');
            const backgroundVideo = document.getElementById('background-video');
            const successMessage = document.getElementById('successMessage');

            // テキストエリアの内容を取得
            const thoughtText = textarea.value.trim();

            // 入力がない場合の処理をコメントアウト
            /*
            if (thoughtText === "") {
                alert("想いを入力してください。");
                return;
            }
            */

            // ロゴを消す
            if (logosContainer) {
                logosContainer.style.display = 'none';
            }

            // フォームとタイトルを非表示
            formContainer.style.display = 'none';
            mainTitle.style.display = 'none';

            // テキストエリアの内容を中央に表示
            flyText.textContent = thoughtText;
            flyText.style.display = 'block';

            // フォントサイズを調整
            adjustFontSize(flyText, thoughtText);

            // 背景動画を表示して再生（ループしないように設定）
            if (backgroundVideo) {
                backgroundVideo.style.display = 'block';
                backgroundVideo.loop = false; // ループ再生を無効化
                backgroundVideo.play().catch(error => {
                    console.error("動画の再生に失敗しました:", error);
                });
            }

            // 背景動画の再生が終了したときの処理
            backgroundVideo.addEventListener('ended', function handler() {
                // 一度だけ実行されるようにイベントリスナーを削除
                backgroundVideo.removeEventListener('ended', handler);

                // 動画を停止し、最後のフレームを保持
                backgroundVideo.pause();

                // flyTextをアニメーションで消す
                flyText.style.animation = 'floatUp 3s ease-out forwards';

                // アニメーション完了後にメッセージとリトライボタンを表示
                flyText.addEventListener('animationend', () => {
                    flyText.style.display = 'none'; // アニメーション終了後に非表示にする
                    successMessage.style.display = 'block';
                    retryBtn.style.display = 'block';
                }, { once: true }); // 一度だけ実行
            });
        }

        function adjustFontSize(flyText, thoughtText) {
            const baseFontSize = 8; // 基本のフォントサイズ (vw単位)
            const maxTextLength = 50; // テキストの長さがこれを超えるとフォントサイズを縮小

            if (thoughtText.length > maxTextLength) {
                const fontSize = baseFontSize * (maxTextLength / thoughtText.length); // テキストの長さに応じてフォントサイズを調整
                flyText.style.fontSize = `${fontSize}vw`;
            } else {
                flyText.style.fontSize = `${baseFontSize}vw`;
            }
        }

        function retry() {
            const formContainer = document.getElementById('form-container');
            const flyText = document.getElementById('fly-text');
            const retryBtn = document.getElementById('retry-btn');
            const mainTitle = document.getElementById('main-title');
            const textarea = document.getElementById('thoughts');
            const logosContainer = document.getElementById('logos-container');
            const successMessage = document.getElementById('successMessage');
            const backgroundVideo = document.getElementById('background-video');

            // 背景動画を非表示し、動画をリセット
            if (backgroundVideo) {
                backgroundVideo.style.display = 'none';
                backgroundVideo.pause();
                backgroundVideo.currentTime = 0;
            }

            // flyTextのリセット
            flyText.textContent = '';
            flyText.style.display = 'none';
            flyText.style.animation = 'none'; // アニメーションをリセット

            // メッセージとリトライボタンを非表示
            successMessage.style.display = 'none';
            retryBtn.style.display = 'none';

            // ロゴを再表示
            if (logosContainer) {
                logosContainer.style.display = 'flex';
            }

            // フォームとタイトルを再表示
            formContainer.style.display = 'flex';
            mainTitle.style.display = 'block';

            // テキストボックスの内容をクリア
            textarea.value = '';
        }
    </script>

</body>
</html>
